<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raddish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>
            <!-- Raddish Icon SVG -->
            <svg width="24" height="24" viewBox="0 0 512 512" style="vertical-align: middle; margin-right: 8px;">
                <path fill="#f7b7cf"
                    d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0z" />
                <path fill="#e04f5f"
                    d="M256 48c-110.5 0-200 89.5-200 200s89.5 200 200 200 200-89.5 200-200S366.5 48 256 48z" />
                <circle cx="180" cy="220" r="20" fill="#333" />
                <circle cx="332" cy="220" r="20" fill="#333" />
                <path fill="none" stroke="#333" stroke-width="15" stroke-linecap="round"
                    d="M220 280s15 15 36 15 36-15 36-15" />
                <path fill="#8bc34a" d="M256 48c-20-40-60-80-100-80 0 0 40 40 40 80h60z" />
                <path fill="#8bc34a" d="M256 48c20-40 60-80 100-80 0 0-40 40-40 80h-60z" />
            </svg>
            Raddish
        </h1>
        <p class="subtitle">Real-time Rating Forecast</p>

        <div class="input-group">
            <input type="text" id="handleInput" placeholder="Enter Handle (e.g. tourist)">
            <div class="search-icon" id="searchBtn">üîç</div>
        </div>

        <div id="resultArea" style="display: none;">
            <div class="card">
                <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px;">Predicted Rating</div>
                <div class="rating-display">
                    <div class="rating-value" id="newRating">--</div>
                    <div class="delta" id="deltaVal">+0</div>
                </div>
            </div>

            <div class="card" style="padding: 15px;">
                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 8px;">Confidence</div>
                <div
                    style="width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;">
                    <div style="width: 85%; height: 100%; background: var(--positive);"></div>
                </div>
            </div>
        </div>

        <div id="loader" class="loader"></div>
        <div id="errorMsg" style="color: var(--negative); text-align: center; margin-top: 10px; font-size: 0.9rem;">
        </div>

        <button class="btn" id="predictBtn">Predict Now</button>

        <div class="footer">Powered by PyTorch, FastAPI & MongoDB</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
